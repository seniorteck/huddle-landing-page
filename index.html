<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="assets/fontawesome-free-5.15.2-web/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; 
                  text-align: center;
                  font-family: 'Open Sans', sans-serif;
                }
    .attribution a {color: hsl(0, 0%, 100%);
                    text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="assets/images/logo.svg" id="hero-logo" alt="logo">
    <div class="grid-wrapper">
      <img src="assets/images/illustration-mockups.svg" alt="illustration-mockups" class="hero-bg">
      <div class="grid-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social-links">
      <a href="https://facebook.com/abdulkareem.jimoh.543"><i id="fa" class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/code_kareem"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/seniorteck_design"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/seniorteck">seniortech</a>.
    </p>
  </footer>
</body>
</html>
